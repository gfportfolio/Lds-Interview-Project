<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<dom-module id="lds-article-image-slideshow">
  <template>
    <style>
      :host {
        @apply --layout-vertical;
      }

      main-image>img {
        width: 100%
      }

      small-image {
        cursor: pointer;
        @apply --layout-end-justified;
      }

      small-image[selected]>img {
        border-style: solid;
        border-color: var(--app-neon-color);
        border-width: 2px;
      }

      small-image>img {
        width: 60px;
      }

      small-image+small-image {
        padding: 0 8px;
      }

      image-details {
        @apply --layout-vertical;
      }

      additional-images {
        @apply --layout-end-justified;
        @apply --layout-wrap;
        padding: 8px 0;
      }

      image-info {
        @apply --layout-vertical;
        @apply --layout-flex;
        padding: 8px 0;
      }

      image-title {
        padding-bottom: 8px;
        @apply --paper-font-subhead;
        font-weight: 600;
      }
    </style>

    <main-image>
      <img src="[[largeImage.imageSrc]]"></img>
    </main-image>
    <image-details>
      <additional-images id="additionalImages">
        <template is="dom-repeat" items="[[images]]">
          <small-image on-click="_changeImage" selected$="[[_isSelected(item, largeImage)]]" data-args="[[item]]">
            <img src="[[item.imageSrc]]"></img>
          </small-image>
        </template>
      </additional-images>
      <image-info>
        <image-title>[[largeImage.title]]</image-title>
        <image-caption>[[largeImage.caption]]</image-caption>
      </image-info>
    </image-details>

  </template>

  <script src="lds-article-image-slideshow.js"></script>
  < /dom-module>
