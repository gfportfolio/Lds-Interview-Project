<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="lds-article-image-slideshow">
  <template>
    <style>
      :host {
        @apply --layout-vertical;
      }

      main-image>img {
        width: 100%
      }

      small-image {
        cursor: pointer;
        @apply --layout-end-justified;

      }

      small-image>img {
        width: 60px;
      }

      image-details {
        @apply --layout-vertical;
      }

      additional-images {
        @apply --layout-flex;
        @apply --layout-horizontal;
        @apply --layout-end-justified;
      }

      image-info {
        @apply --layout-vertical;
        @apply --layout-flex;


      }
    </style>

    <main-image>
      <img src="[[largeImage.imageSrc]]"></img>
    </main-image>
    <image-details>
      <additional-images id="additionalImages">
        <template is="dom-repeat" items="[[images]]">
          <small-image on-click="_changeImage" data-args="[[item]]">
            <img src="[[item.imageSrc]]"></img>
          </small-image>
        </template>
      </additional-images>
      <image-info>
        <image-title>[[largeImage.title]]</image-title>
        <image-caption>[[largeImage.caption]]</image-caption>
      </image-info>
    </image-details>

  </template>

  <script src="lds-article-image-slideshow.js"></script>
  < /dom-module>
