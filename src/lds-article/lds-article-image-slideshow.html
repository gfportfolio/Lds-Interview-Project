<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="lds-article-image-slideshow">
  <template>
    <style>
      :host {}

      main-image>img {
        width: 100%
      }

      small-image {
        cursor: pointer;
      }

      small-image>img {
        width: 60px;
      }
    </style>

    <main-image>
      <img src="[[largeImage.imageSrc]]"></img>
    </main-image>
    <image-details>
      <image-caption>[[largeImage.caption]]</image-caption>
      <additional-images>
        <template is="dom-repeat" items="[[images]]">
          <small-image on-click="changeImage" data-args="[[item]]">
            <img src="[[item.imageSrc]]"></img>
          </small-image>
        </template>
      </additional-images>
    </image-details>

  </template>

  <script src="lds-article-image-slideshow.js"></script>
  < /dom-module>
