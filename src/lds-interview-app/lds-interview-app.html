<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="lds-interview-app">
  <template>
    <style>
      :host {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
        --app-neon-color: #0466c9;
      }


      page-body {
        background-color: white;
        @apply --layout-flex;
        padding: 16px;
        max-width: 960px;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: var(--app-neon-color)
      }
    </style>
    <page-body>
      <paper-tabs selected="{{page}}" attr-for-selected="name">
        <paper-tab name="title">Title</paper-tab>
        <paper-tab name="article">Article</paper-tab>
      </paper-tabs>
      <iron-pages selected="{{page}}" attr-for-selected="name">
        <title-page name="title">
          <h2>Title Page</h2>
        </title-page>
        <artile-page name="article">
          <h2>Article Page</h2>
          </article-page>
      </iron-pages>
      <h2>Hello [[prop1]]!</h2>
    </page-body>
  </template>

  <script src="lds-interview-app.js"></script>
  < /dom-module>
