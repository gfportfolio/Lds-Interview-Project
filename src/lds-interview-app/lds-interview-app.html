<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../lds-article/lds-article.html">
<link rel="import" href="../lds-title/lds-title.html">

<dom-module id="lds-interview-app">
  <template>
    <style>
      :host {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
        --app-neon-color: #0466c9;
        --app-text-secondary-color: #1185f9;
      }


      page-body {
        background-color: white;
        @apply --layout-flex;
        padding: 16px;
        max-width: 960px;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: var(--app-neon-color)
      }
    </style>
    <page-body>
      <paper-tabs selected="{{page}}" attr-for-selected="name">
        <paper-tab name="title">Title</paper-tab>
        <paper-tab name="article">Article</paper-tab>
      </paper-tabs>
      <iron-pages selected="{{page}}" attr-for-selected="name">
        <lds-title name="title">
        </lds-title>
        <lds-article name="article">
        </lds-article>
      </iron-pages>
    </page-body>
  </template>

  <script src="lds-interview-app.js"></script>
</dom-module>
